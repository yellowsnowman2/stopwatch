<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main-container">
      <h1>Stopwatch</h1>
      <p>Stopwatch made w/ HTML, CSS, & JS</p>

      <div class="counter">
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      </div>

      <div class="intervals">
        <button id="startint">Start</button>
        <button id="endint">End</button>
        <button id="resetint">Reset</button>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
